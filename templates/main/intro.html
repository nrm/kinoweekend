<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ilya Bezrukov">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}css/bootstrap.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}images/apple-touch-icon-114x114.png">

    <script src="{{ STATIC_URL }}js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>    
  </head>

  <body>
     <header class="container">
         <div class="content">
           <div class="page-header pull-right">
               <h1>KinoWeekend <small>НеОфициальный несайт кинофестиваля</small></h1>
           </div>
         </div>
     </header>

    <div class="container">

         <div id="bg">
          <img src="{{STATIC_URL}}images/intro-eng.jpg" alt="">
         </div> 
        {% block navbar %}
        {% endblock %}

      <div class="row-fluid">
          <div class="span3">
              &nbsp;
          </div>
          <div class="span6">
              <ul class="thumbnails">
                  <li>
                    <div class="thumbnail">
                      <img src="{{STATIC_URL}}images/intro-eng.jpg" alt="">
                    </div>
                  </li>
              </ul>
              <ul class="pager">
                  <li>
                      <a href="{% url home %}"><strong>Русский</strong></a>
                  </li>
                  <li>
                    <a href="#"><strong>English</strong></a>
                  </li>
              </ul>
          </div>

      </div>

       <footer>
           <p>
               Content and Videos &copy; 2012 kinoweekend 
           </p>
       </footer>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
        {% block script %}{% endblock %}
  </body>
</html>
